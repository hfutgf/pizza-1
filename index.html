<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/main.min.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <header class="header container pt-5 pb-5">
    <h1 class="project__title ">
      Pitsa buyurtma qilish
    </h1>
  </header>
  <main class="main container ">
    <form class="d-flex justify-content-around">
      <div class="main-left ">
        <div class="main-select">
          <h3 class="main-left__select-title fs-4 fw-bold     ">
            Noni qanday bo'lsin?
          </h3>
          <div>
            <select id="qalinligi">
              <option selected>Yupqa</option>
              <option>Qalin</option>
              <option>O'rtacha</option>
            </select>
          </div>
        </div>
        <div class="main-left__size">
          <h3 class="main-left__size ">
            Kattaligi
          </h3>
          <div class="main-left__size-pizza">
            <input checked type="radio" name="chek" id="pizza-25cm" class="allkattalar" data-value="25">
            <label for="pizza-25cm" class="pizza-25cm">25 cm</label>

            <input type="radio" name="chek" id="pizza-30cm" class="allkattalar" data-value="30">
            <label for="pizza-30cm" class="pizza-30cm">30 cm</label>

            <input type="radio" name="chek" id="pizza-35cm" class="allkattalar" data-value="35">
            <label for="pizza-35cm" class="pizza-35cm">35 cm</label>
          </div>
        </div>
        <div class="main-letf-check ">
          <h3 class="main-left-check__title ">
            Ustiga nima solaylik?
          </h3>
          <div class="main-left-checkbox d-flex justify-content-between align-items-center     ">
            <div class="main-left-checkbox__left ">
              <div class="main-left-checkbox__left-form  d-flex flex-column ">
                <input type="checkbox" name="chek" id="pomidor" class="zabzavotlar" data-value="pomidor">
                <label for="pomidor" class="class-gl pomidor">Pomidor</label>

                <input type="checkbox" name="chek" id="kurka" class="zabzavotlar" data-value="Kurka">
                <label for="kurka" class="class-gl kurka">Kurka go'shti</label>

                <input type="checkbox" name="chek" id="zaytun" class="zabzavotlar" data-value="Zaytun">
                <label for="zaytun" class="class-gl zaytun">Zaytun</label>
              </div>
            </div>
            <div class="main-left-checkbox__right ">
              <div class="main-left-checkbox__right-form d-flex flex-column">
                <input type="checkbox" name="chek" id="bodring" class="zabzavotlar" data-value="Bodring">
                <label for="bodring" class="class-gl accordion bodring">Tuzlangan bodring</label>

                <input type="checkbox" name="chek" id="qoziqorin" class="zabzavotlar" data-value="Qoziqorin">
                <label for="qoziqorin" class="class-gl qoziqorin">Qo'ziqorin</label>

                <input type="checkbox" name="chek" id="qazi" class="zabzavotlar" data-value="Qazi">
                <label for="qazi" class="class-gl qazi">Qazi</label>
              </div>
            </div>
          </div>
          <div class="main-left-chekbox-additions ">
            <h3 class="main-left-checkbox-additions__title ">
              Qo'shimchalar
            </h3>
            <div class="main-left-checkbox-additions__form d-flex ">

              <input type="checkbox" name="chek" id="achchiq" class="qoshimchalar"  data-value="Achchiq">
              <label for="achchiq" class="class-gl achchiq">Achchiq</label>

              <input type="checkbox" name="chek" id="sosiskali" class="qoshimchalar"  data-value="Sosiskali ">
              <label for="sosiskali" class="class-gl sosiskali">Sosiskali</label>
            </div>
          </div>
        </div>
      </div>
      <div class="main-right px-5">
        <div class="main-right__non">
          <h3 class="main-right__non-title ">
            Non: <span class="main-right__non-p" style="margin-left:15px;">Yupqa</span>
        </div>
        </h3>

        <div class="main-right__size">
          <h3 class="main-right__size-title ">
            Kataligi: <span id="kattaligi" style="margin-left: 15px;">25</span>
          </h3>
          <div class="main-right__on">
            <h3 class="main-right__on-title  ustida d-flex flex-column text-center">
              Ustida: 
            </h3>
            <div id="ustida">

            </div>
          </div>
          <div class="main-right__on">
            <h3 class="main-right__on-title  ">
              Qo'shimcha:
            </h3>
            <div class="qoshimcha">

            </div>
            
          </div>
          <button type="submit" class="button">Buyurtma berish</button>
        </div>
    </form>
  </main>
  <script src="./main.js"></script>
</body>



</html>
